<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
  <!-- navbar -->
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-right" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">HOME</a>
          <a class="nav-link" href="#">PRODUCT</a>
          <a class="nav-link" href="#">GALLERY</a>
          <a class="nav-link" href="#">BLOG</a>
          <a class="nav-link" href="#">MY INVENTORY</a>
    </div>
  </nav>
  <!-- ./navbar -->
   
  <div class="container">
    <div class="card mb-3 text-bg-light">
      <div class="row mt-3">
        <!-- photo profile -->
        <div class="col-md-2 text-white">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcDpsfIFwZ3a98bhO2nDULJRl5Dc3ni7X5Sg&s" alt="photo_icon" class="rounded-circle">
        </div>
        <!-- ./Photo profile -->
        <!-- Profile -->
         <div class="col-md-4 text-black">
           <h1 id="name">Rachmat Hidayat</h1>
           <a id="role">Front End Designer</a><br><br><br>
           <button type="button" class="btn btn-primary" onclick="show_form()">Edit</button>
           <button type="button" class="btn btn-outline-success">Resume</button>
         </div>
         <div class="col-md-2 text-black">
           <p>Availability</p>
           <p>Usia</p>
           <p>Lokasi</p>
           <p>Pengalaman</p>
           <p>Email</p>
         </div>
         <div class="col-md-4 text-black">
           <p id="avail">Full Time</p>
           <p id="age">33</p>
           <p id="location">Jakarta, Head Office</p>
           <p id="exp">11 Tahun</p>
           <p id="email">rachmat.hidayat39@gmail.com</p>
         </div>
        <!-- ./Profile -->
      </div>
    </div>

    <div class="form-body text-bg-light" style="display: none;" >
        <form class="m-3">
          <div class="mb-2">
            <label for="exampleInputName" class="form-label mb-1">Name</label>
            <input type="name" class="form-control" id="InputName" placeholder="Nama Anda">
          </div>
          <div class="mb-2">
            <label for="exampleInputRole" class="form-label mb-1">Role</label>
            <input type="role" class="form-control" id="InputRole" placeholder="Role Anda">
          </div>
          <div class="mb-2">
            <label for="exampleInputAvail" class="form-label mb-1">Availability</label>
            <input type="avail" class="form-control" id="InputAvail" placeholder="Avalilability">
          </div>
          <div class="mb-2">
            <label for="exampleInputAge" class="form-label mb-1">Age</label>
            <input type="age" class="form-control" id="InputAge" placeholder="Usia Anda">
          </div>
          <div class="mb-2">
            <label for="exampleInputLocation" class="form-label mb-1">Location</label>
            <!-- <input type="location" class="form-control" id="Inputlocation" value="Jakarta"> -->
            <input type="location" class="form-control" list="datalistOptions" id="Inputlocation" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="Jakarta, Head Office">
                <option value="Area 1">
                <option value="Area 2">
                <option value="Area 3">
                <option value="Area 4">
              </datalist>
          </div>
          <div class="mb-2">
            <label for="exampleInputExp" class="form-label mb-1">Year Experience</label>
            <input type="exp" class="form-control" id="InputExp" placeholder="Lama Waktu Bekerja">
          </div>
          <div class="mb-2">
            <label for="exampleInputEmail" class="form-label mb-1">Email address</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="email@example.com">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" onclick="tombol_submit()">Submit</button>
          </div>
        </form>
    </div>
  </div>
  
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
